spotless {
    java {
        googleJavaFormat()
        indentWithSpaces(2)
        trimTrailingWhitespace()
        endWithNewline()
    }
    groovyGradle {
        target '*.gradle'
        indentWithSpaces(4)
        trimTrailingWhitespace()
        endWithNewline()
    }
    format 'misc', {
        target '*.md', '.gitignore', '**/*.yaml', '**/*.yml', '**/*.xml'
        indentWithSpaces(2)
        trimTrailingWhitespace()
        endWithNewline()
    }
    sql {
        target '**/*.sql'
        dbeaver()
        indentWithSpaces(4)
        trimTrailingWhitespace()
        endWithNewline()
    }
}
