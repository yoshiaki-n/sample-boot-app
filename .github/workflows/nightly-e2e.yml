name: Nightly E2E Tests

on:
  schedule:
    # 毎日 15:00 UTC (00:00 JST) に実行
    - cron: "0 15 * * *"
  # 手動実行も可能にする
  workflow_dispatch:

permissions:
  contents: write

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Start Database
        run: docker compose up -d db

      - name: Wait for Database
        run: |
          docker compose exec -T db sh -c 'until pg_isready; do sleep 1; done'
        timeout-minutes: 1

      - name: Run Database Migration
        run: |
          docker run --rm --network host \
            -v $(pwd)/src/main/resources/db/migration:/flyway/sql \
            flyway/flyway:11 \
            -url=jdbc:postgresql://localhost:5432/sampleapp \
            -user=sampleapp \
            -password=password \
            migrate

      - name: Run E2E Tests
        run: ./gradlew e2eTest

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: build/reports/cucumber/cucumber.json

      - name: Upload Cluecumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cluecumber-report
          path: build/reports/cluecumber
