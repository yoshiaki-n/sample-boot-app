name: PR Check

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # キャッシュを有効化して高速化
          cache-read-only: false

      - name: Run Static Analysis, Unit Tests, and Coverage
        # integrationTestを除外して実行
        run: ./gradlew test checkstyleMain pmdMain spotbugsMain jacocoTestReport -x integrationTest

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/reports
          destination_dir: reports
          keep_files: true
