name: Nightly Integration Test

on:
  schedule:
    # 毎日 15:00 UTC (00:00 JST) に実行
    - cron: "0 15 * * *"
  # 手動実行も可能にする
  workflow_dispatch:

permissions:
  contents: write

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Start Database
        run: docker compose up -d db

      - name: Wait for Database
        run: |
          docker compose exec -T db sh -c 'until pg_isready; do sleep 1; done'
        timeout-minutes: 1

      - name: Run Database Migration
        run: |
          docker run --rm --network host \
            -v $(pwd)/src/main/resources/db/migration:/flyway/sql \
            flyway/flyway:11 \
            -url=jdbc:postgresql://localhost:5432/sampleapp \
            -user=sampleapp \
            -password=password \
            migrate

      - name: Run Integration Tests
        run: ./gradlew integrationTest

      - name: Deploy to GitHub Pages
        if: always() # テスト失敗時もレポートは見たい
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/reports/tests/integrationTest
          destination_dir: reports/integration-test
          keep_files: true
